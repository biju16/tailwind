<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    .font-bebas{
        font-family: 'Bebas Neue', sans-serif;
        font-family: 'Roboto', sans-serif;
    }
</style>
</head>
<body>
    <header>
        <div class="flex justify-between items-center bg-[#FFFBF0]">
            <div class="flex flex-col ml-32 text-left space-y-2">
                <h1 class="text-7xl uppercase pd-2 font-bebas"><span class="text-[#FABE4C]">Be the penguins</span>
                <br>of winter</h1>
                <p class="pd-2">Lorem Ipsum is simply dummy text of the printing 
                            and typesetting industry.</p>
                <button type="button" class="flex flex-auto bg-[#A4BC46] w-36 text-white h-10 rounded-xl font-medium pt-2 pl-8">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                      </svg>
                      Buy Now</button>
            </div>
            <div class="mr-44 w-1/4 h-1/4 mt-20 mb-16">
                <img src="images/model.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <section class="max-w-7xl mx-auto">
            <h3 class="font-bebas text-5xl uppercase text-orange-700 pl-4 pt-14">Woman jackets</h3>
            <div class="flex">
                <div class="w-96 h-136 pt-7 rounded-xl bg-red-300">
                        <div class="w-80 h-80 bg-[#F1F1F1] rounded-xl ml-7">
                        <img class="w-72 h-72 pl-10 pt-8" src="images/jacket-1.png" alt="">
                        </div>
                        <h2 class="font-roboto text-[#363958] text-base font-bold pl-6 pt-4">Yellow Coat Jacket </h2>
                        <div class="w-75 h-12 pl-6 text-base font-normal text-[#3E3E3E]">
                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                        </div>
                        <button type="button" class="flex flex-auto bg-[#A4BC46] w-36 text-white h-10 rounded-xl font-medium pt-2 pl-8">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                              </svg>
                              Buy Now</button>
                </div>
                <div></div>
                <div></div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
